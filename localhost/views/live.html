<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Services</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->

	<!-- Custom-Files -->
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<!-- Bootstrap-Core-CSS -->
	<link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="../static/css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom-Files -->

	<!-- Web-Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Exo:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese"
	    rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
	    rel="stylesheet">
	<!-- //Web-Fonts -->

</head>

<body>
	<div class="w3l-hear-top">
		<!-- header -->
		<header>
			<!-- logo -->
			<div class="logo">
				<h1>
					<a href="/" class="text-center text-white">
						<i class="far fa-paper-plane pr-2"></i>Holiday Inn</a>
				</h1>
			</div>
			<!-- //logo -->
			<!-- search -->
			<div class="w3ls_search">
				<div class="cd-main-header">
					<ul class="cd-header-buttons">
						<li>
							<a class="cd-search-trigger" href="#cd-search">
								<span></span>
							</a>
						</li>
					</ul>
					<!-- cd-header-buttons -->
				</div>
				<div id="cd-search" class="cd-search">
					<form action="#" method="post">
						<input name="Search" type="search" placeholder="Click enter after typing...">
					</form>
				</div>
			</div>
			<div class="clearfix"></div>
			<!-- //search -->
			<!-- menu -->
			<div class="side_menu">
				<div class="burger_box">
					<div class="menu-icon-container">
						<a href="#" class="menu-icon js-menu_toggle closed">
							<span class="menu-icon_box">
								<span class="menu-icon_line menu-icon_line--1"></span>
								<span class="menu-icon_line menu-icon_line--2"></span>
								<span class="menu-icon_line menu-icon_line--3"></span>
							</span>
						</a>
					</div>
				</div>
				<div class="container">
					<h3 class="menu_title my-4">Menu</h3>
					<ul class="list_load">
						<li class="list_item">
							<a href="/" >Home</a>
						</li>
						<li class="list_item">
							<a href="/register">Register</a>
						</li>
						<li class="list_item">
							<a href="/live" class="active">Live</a>
						</li>
						<li class="list_item">
							<a href="/services">Services</a>
						</li>
						<li class="list_item">
							<a href="/add">AddStaff</a>
						</li>
						<li class="list_item">
							<a href="/delete">DeleteStaff</a>
						</li>
						<li class="list_item">
							<a href="/remove">Remove</a>
						</li>
						<li class="list_item">
							<a href="/exit">Exit</a>
						</li>

					</ul>
				</div>
			</div>
			<!-- //menu -->
		</header>
		<!-- //header -->
		<!-- banner-2 -->
		<div class="page-head_agile_info_w3l">
		</div>
		<!-- //banner-2 -->
		<!-- page -->
		<div class="services-breadcrumb">
			<div class="agile_inner_breadcrumb">
				<div class="container-fluid">
					<ul class="w3_short font-italic">
						<li>
							<a href="/">Home</a>
							<i>|</i>
						</li>
						<li>Services</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //page -->
	</div>



	<!-- Stats-->
	<div class="stats-w3layouts py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="stats-info">
				<div class="row">
					<div class="col-md-3 col-6 stats-grid-w3-agile text-center border-right">
						<i class="fas fa-home text-white rounded-circle"></i>
						<div class='numscroller font-weight-bold my-2' data-slno='1' data-min='0' data-max={{.gym}} data-delay='.5' data-increment="1">{{.gym}}</div>
						<p class="text-capitalize text-white">Gym</p>
					</div>
					<div class="col-md-3 col-6 stats-grid-w3-agile text-center border-right">
						<i class="fas fa-trophy text-white rounded-circle"></i>
						<div class='numscroller font-weight-bold my-2' data-slno='1' data-min='0' data-max={{.pool}} data-delay='.5' data-increment="1">{{.pool}}</div>
						<p class="text-capitalize text-white">Pool</p>
					</div>
					<div class="col-md-3 col-6 stats-grid-w3-agile text-center border-right mt-md-0 mt-5">
						<i class="fas fa-key text-white rounded-circle"></i>
						<div class='numscroller font-weight-bold my-2' data-slno='1' data-min='0' data-max={{.canteen}} data-delay='.5' data-increment="1">{{.canteen}}</div>
						<p class="text-capitalize text-white">Canteen</p>
					</div>
					<div class="col-md-3 col-6 stats-grid-w3-agile text-center mt-md-0 mt-5">
						<i class="far fa-smile text-white rounded-circle"></i>
						<div class='numscroller font-weight-bold my-2' data-slno='1' data-min='0' data-max='1200' data-delay='.5' data-increment="1">1200</div>
						<p class="text-capitalize text-white">Like</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //Stats -->








	<!-- Js files -->
	<!-- Jquery -->
	<script src="../static/js/jquery-2.2.3.min.js"></script>
	<!-- //Jquery -->
	<script src="../static/js/bootstrap.js"></script>
	<!-- Necessary-JavaScript-File-For-Bootstrap -->

	<!-- menu -->
	<script src="../static/js/menu.js"></script>
	<!-- //menu -->

	<!-- search-bar -->
	<script src="../static/js/main.js"></script>
	<!-- //search-ba r-->

	<!-- flexSlider (for testimonials) -->
	<link rel="stylesheet" href="../static/css/flexslider.css" type="text/css" media="screen" property="" />
	<script defer src="../static/js/jquery.flexslider.js"></script>
	<script>
		$(window).load(function () {
			$('.flexslider').flexslider({
				animation: "slide",
				start: function (slider) {
					$('body').removeClass('loading');
				}
			});
		});
	</script>
	<!-- //flexSlider (for testimonials) -->

	<!-- stats numscroller-js-file -->
	<script src="../static/js/numscroller-1.0.js"></script>
	<!-- //stats numscroller-js-file -->

	<!-- smooth scrolling -->
	<script src="../static/js/SmoothScroll.min.js"></script>
	<!-- //smooth scrolling -->

	<!-- move-top -->
	<script src="../static/js/move-top.js"></script>
	<!-- easing -->
	<script src="../static/js/easing.js"></script>
	<!--  necessary snippets for few javascript files -->
	<script src="../static/js/land_mark.js"></script>

	<!-- //Js files -->

</body>

</html>
