	<!-- Modal1 -->
	<div class="modal" tabindex="-1" role="dialog" id="myModal1">
		<div class="modal-dialog" role="document">
			<div class="modal-content book-form p-4">
				<div class="modal-header p-3">
					<h5 class="modal-title">Sign Up</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" method="post">
						<div class="form-group">
							<input type="text" name="Name" placeholder="Your Name" class="form-control" required="" />
						</div>
						<div class="form-group">
							<input type="email" name="Email" class="email form-control" placeholder="Email" required="" />
						</div>
						<div class="form-group">
							<input type="password" name="Password" class="password form-control" placeholder="Password" required="" />
						</div>
						<div class="check-box">
							<input name="chekbox" type="checkbox" id="brand" value="">
							<label for="brand">
								<span></span>Remember Me</label>
						</div>
						<input type="submit" class="mt-4" value="Sign Up">
					</form>
				</div>
			</div>
		</div>

	<!-- Js files -->

	<!-- responsiveslides -->
	<script src="../static/js/responsiveslides.min.js"></script>
	<script>
		// You can also use "$(window).load(function() {"
		$(function () {
			// Slideshow 4
			$("#slider3").responsiveSlides({
				auto: true,
				pager: true,
				nav: false,
				speed: 500,
				namespace: "callbacks",
				before: function () {
					$('.events').append("<li>before event fired.</li>");
				},
				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}
			});
		});
	</script>
	<!-- //responsiveslides -->

	<!-- search-bar -->
	<script src="../static/js/main.js"></script>
	<!-- //search-ba r-->

	<!-- flexSlider (for testimonials) -->
	<link rel="stylesheet" href="../static/css/flexslider.css" type="text/css" media="screen" property="" />
	<script defer src="../static/js/jquery.flexslider.js"></script>
	<script>
		$(window).load(function () {
			$('.flexslider').flexslider({
				animation: "slide",
				start: function (slider) {
					$('body').removeClass('loading');
				}
			});
		});
	</script>
	<!-- //flexSlider (for testimonials) -->

	<!-- pop-up-box -->
	<script src="../static/js/jquery.magnific-popup.js"></script>
	<script>
		$(document).ready(function () {
			$('.popup-with-zoom-anim').magnificPopup({
				type: 'inline',
				fixedContentPos: false,
				fixedBgPos: true,
				overflowY: 'auto',
				closeBtnInside: true,
				preloader: false,
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});

		});
	</script>
	<!-- //pop-up-box -->
